<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset/reset.css">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Github Finder</title>
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-inverse bg-dark text-light p-3 mb-4">
    <span class="navbar-brand mb-0 h1">Github
      <i class="fa fa-github fa-2x"></i> Finder</span>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <section>
          <form>
            <div class="input-group ">
              <div class="input-group-prepend">
                <span class="input-group-text mb-4">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input type="text" placeholder="Username" class="form-control mb-4" autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-lg mb-4">
              <i class="fa fa-search"></i> Search
            </button>
          </form>
        </section>
        <section id="output">
          <!-- Display the user data from the github API. -->
          <!-- Avatar, url, name, location , bio, html_url & how many repositories.-->
        </section>
        <hr>
        <footer>
          <p class="lead"> ©️ Copyright
            <span id="date"></span>
          </p>

          <p class="lead">Code by Josep López Hernández</p>
          <!-- <i class="fa fa-linkedin fa-lg"></i>
          <i class="fa fa-twitter fa-lg"></i> -->
        </footer>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
