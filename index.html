<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Roboto Font CDN -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,400i,700,700i" rel="stylesheet">
  <title>Github Finder</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Github
        <i class="fa fa-github fa-lg"></i> Finder </h1>
    </header>
    <section>
      <form>
        <div>
          <input type="text" placeholder="Username" autofocus>
        </div>
        <button type="submit">
          <i class="fa fa-search"></i> Search
        </button>
      </form>
    </section>
    <section id="output">
      <!-- Display the user data from the github API. -->
      <!-- Avatar, url, name, location , bio, html_url & how many repositories.-->
    </section>
    <hr>
    <footer>
      <p>Copyright
        <span id="date"></span>
      </p>
      <br>
      <p>Code by Josep López Hernández</p>
      <!-- <i class="fa fa-linkedin fa-lg"></i>
      <i class="fa fa-twitter fa-lg"></i> -->
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
